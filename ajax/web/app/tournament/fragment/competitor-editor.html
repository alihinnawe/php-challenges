<section class="competitor-editor">
	<h1>Competitor</h1>
	<div class="data">
		<div class="avatar">
			<label>Avatar</label>
			<button type="button">
				<img ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
			</button>
			<input class="hidden" type="file" accept="image/*" />
		</div>
		<div class="alias">
			<label>Alias</label>
			<input type="text" />
		</div>
		<div class="name">
			<label>Name</label>
			<input type="text" />
		</div>
	<div>
	<div class="control">
		<button class="submit" type="button">ok</button>
		<button class="cancel" type="button">cancel</button>
	</div>
</section>
